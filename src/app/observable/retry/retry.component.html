<div class="my-3">
  <h4>Retry, retryWhen, scan and delay</h4>
  <div class="row">
    <div class="col-md-12">
      <ng-container *ngFor="let item of person">
        <table class="table">
          <tr>
            <th>User Id</th>
            <td>{{ item.id }}</td>
          </tr>
          <tr>
            <th>Title</th>
            <td>{{ item.title }}</td>
          </tr>
          <tr>
            <th>Body</th>
            <td>{{ item.body }}</td>
          </tr>
        </table>
      </ng-container>
    </div>
  </div>
  <button class="btn btn-primary" (click)="fetchApi()" type="button">
    <span
      class="spinner-border spinner-border-sm"
      role="status"
      aria-hidden="true"
      *ngIf="fetching"
    ></span>
    {{ fetching ? "Fetching..." : "Fetch Details" }}
  </button>
</div>
