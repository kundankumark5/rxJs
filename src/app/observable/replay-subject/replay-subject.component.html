<div class="my-3">
  <h4>Replay Subject</h4>
  <br />
  <div class="row">
    <div class="col">
      <h5>{{ methodInterval ? "Interval-Started" : "Add Video" }}</h5>
    </div>
    <div class="col text-right">
      <button class="btn btn-warning" (click)="toggleMethod()">
        Toggle Method
      </button>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="!methodInterval">
    <div class="col-md-4">
      <input type="text" #video class="form-control" />
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" (click)="onVideoAdd(video.value)">
        Add Video
      </button>
    </div>
  </div>
  <hr *ngIf="!methodInterval" />
  <div class="row">
    <div class="col-md-4">
      <strong>User-01</strong>
      <hr />
      <ul class="video-list">
        <li *ngFor="let item of userList1">
          <strong>Video :</strong> {{ item }}
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <strong>User-02</strong>
      <hr />
      <ul class="video-list">
        <li *ngFor="let item of userList2">
          <strong>Video :</strong> {{ item }}
        </li>
      </ul>
      <button
        class="btn"
        (click)="user2subscribe()"
        [ngClass]="subscrieMode2 ? 'btn-danger' : 'btn-success'"
      >
        {{ subscrieMode2 ? "Unsubscribe" : "Subscribe" }}
      </button>
    </div>
    <div class="col-md-4">
      <strong>User-03</strong>
      <hr />
      <ul class="video-list">
        <li *ngFor="let item of userList3">
          <strong>Video :</strong> {{ item }}
        </li>
      </ul>
      <button
        class="btn"
        (click)="user3subscribe()"
        [ngClass]="subscrieMode3 ? 'btn-danger' : 'btn-success'"
      >
        {{ subscrieMode3 ? "Unsubscribe" : "Subscribe" }}
      </button>
    </div>
  </div>
</div>
